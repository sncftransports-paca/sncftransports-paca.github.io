<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détail Station - SNCF Transports PACA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      margin: 0;
    }
    .station-detail {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      text-align: center;
    }
    img.station-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      color: white;
      padding: 0px 0px;
      border-radius: 50px;
      margin: 0px;
      font-size: 14px;
    }
    .badge img {
      height: 40px;
      width: 40px;
      margin-right: 8px;
    }
    .badge:hover {
      text-decoration: none;
      transform: scale(1.05);
    }

    .badge-type {
      display: inline-flex;
      align-items: center;
      color: white;
      padding: 0px 0px;
      border-radius: 50px;
      margin: 0px;
      font-size: 14px;
    }

    .badge-type img {
      height: 40px;
      width: 40px;
      margin-right: 0px;
    }

    a.button {
      display: inline-block;
      background: #00796b;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #004d40;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 15px;
    }
    .sorties-section {
        width: 100%;
        margin-top: 30px;
    }
    .sorties-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
        text-align: left;
    }
    .sortie-card {
        background: #e0f7fa;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: scale(0.9);
        animation: popIn 0.6s ease-out forwards;
        gap: 20px;
        margin-top: 5px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        text-align: left;
    }
    .sortie-card:hover {
        transform: translateY(-5px);
    }
    @keyframes popIn {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .image-credit {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
    .image-credit a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    .image-credit a:hover {
      text-decoration: underline;
    }
    iframe {
      margin-top: 20px;
      border-radius: 15px;
      width: 100%;
      height: 400px;
      border: none;
    }
    .full-width {
        width: 100%;
        margin-top: 30px;
    }
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInMove 0.8 ease-out forwards;
    }
    @keyframes fadeInMove {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    #scrollTopBtn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        background-color: #00796b;
        color: white;
        border: none;
        outline: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        display: none;
        transition: background-color 0.3s, transform 0.3s;
    }
    #scrollTopBtn:hover {
        background-color: #004d40;
        transform: scale(1.1);
    }
    .enrail-link {
      text-decoration: none;
      color: #000;
    }

    .enrail-link:hover {
      color: #1E1EAF;
      transform: scale(1.1);
    }
    
    a.button {
      display: inline-block;
      background: #00796b;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      padding: 12px 25px;
      text-align: center;
    }
    a.button:hover {
      background: #004d40;
    }
    .retour-container {
  margin-top: 40px;
  text-align: center;
}
.enrail-iframe {
  display: block;
	width: 100%; /* S'adapte à la largeur de la boîte */
	height: auto; /* Garde les proportions */
	aspect-ratio: 16/9;
	border-radius: 10px;
	margin-bottom: 5px !important;
	border: none;
}
.styled-table {
    border-collapse: separate; /* Nécessaire pour que border-radius fonctionne */
    border-spacing: 0;         /* Évite les espaces indésirables entre les cellules */
    border-radius: 10px;       /* Ajustez la valeur selon le degré d'arrondi souhaité */
    overflow: hidden;
    font-size: 15px;
    text-align: left;
    border: 1px solid #ddd;
    color: white;
    border-radius: 20px;
    width: 70%;          /* Réduit la largeur à 70% du conteneur */
    margin: 0 auto;      /* Centre le tableau horizontalement */
    margin-top: 25px;
  }
  .styled-table thead tr {
    background-color: #0069AE;
  }
  .styled-table th,
  .styled-table td {
    margin: 0px;
    padding: 10px 5px;
  }
  .styled-table tbody tr:nth-child(even) {
    background-color: #1CB1E6;
  }
  .styled-table tbody tr:nth-child(odd) {
  background-color: #0069AE; /* Couleur pour les lignes impaires */
}
.styled-table tbody tr td:first-child {
    text-align: right;
  }
  .styled-table td:first-child {
    padding-right: 10px; /* Ajoute 15px d'espace à droite de la première colonne */
  }

  .styled-table td:last-child {
    padding-left: 10px; /* Ajoute 15px d'espace à gauche de la deuxième colonne */
  }
  </style>
</head>
<body>

  <div class="retour-container">
    <!-- Bouton de retour aux gares -->
    <a href="stations.html" class="button">← Retour aux gares</a>
  </div>

<div id="station" class="station-detail">
  <h1>Chargement...</h1>
</div>



<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
     
// Associe types aux SVG
function getTypeIcon(type) {
  switch(type) {
    case 'TER':
      return '<img src="icons/ter.svg" alt="TER">';
    case 'TGV inOui':
      return '<img src="icons/tgv_inoui.svg" alt="TGV inOui">';
    case 'TGV OUIGO':
      return '<img src="icons/tgv_ouigo_grande_vitesse.svg" alt="TGV OUIGO Grande Vitesse">';
    case 'Intercités':
      return '<img src="icons/intercites.svg" alt="Intercités">';
    case 'métro':
      return '<img src="icons/metro.svg" alt="Métro">';
    case 'tram':
      return '<img src="icons/tram.svg" alt="Tramway">';
    default:
      return '';
  }
}

function getUrlIcon(type) {
  switch(type) {
    case 'TGV inOui':
      return 'construction.html';
    case 'TGV OUIGO':
      return 'construction.html';
    case 'Intercités':
      return 'construction.html';
    case 'métro':
      return '<img src="icons/metro.svg" alt="Métro">';
    case 'tram':
      return '<img src="icons/tram.svg" alt="Tramway">';
    default:
      return '';
  }
}

// Paramètre l'URL
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

const stationKey = getQueryParam('station');

fetch('stations.json')
  .then(response => response.json())
  .then(data => {
    const station = data[stationKey];
    const container = document.getElementById('station');
    var lignec = station.lignes
    var typec = lignec.lines
    if (station) {
      container.innerHTML = `
        <h1>${station.nom}</h1>
        <img class="station-img" src="${station.image && station.image.trim() !== '' ? 'images/' + station.image : station.imagelink}" alt="${station.nom}">
        <!-- Crédit de l'image -->
        <div class="image-credit">
          <p>Image de <a href="${station.imagepage}" target="_blank">${station.imageauthor}</a> ${station.imagelicense}</p>
        </div>
        <div>
  ${station.lignes.map(ligne => `
    <div>
      ${ligne.type === "TER"
    ? `<span class="badge-type">${getTypeIcon(ligne.type)}</span>`
    : `<span class="badge-type"><a href="construction.html">${getTypeIcon(ligne.type)}</a></span>`
    }

      ${ligne.type === "TER" ? ligne.lines.map(numero => `
        <a href="ligne.html?ligne=${encodeURIComponent(numero)}" class="badge">
          <img src="icons/lignes/${numero.replace(/ /g, "_")}.svg" alt="${numero}" onerror="this.onerror=null; this.src='icons/lignes/${numero.replace(/ /g, "_")}.jpeg';">
  </a>
`).join('') : ''}
    </div>
  `).join('')}
</div>

<div class="table-container">
  <table class="styled-table">
    <colgroup>
      <col style="width: 40%;">
      <col style="width: 60%;">
    </colgroup>
    <tbody>
      <tr>
        <td><strong>Ouverture</strong></td>
        <td>${station.statistiques[0].ouverture}</td>
      </tr>
      <tr>
        <td><strong>Voies</strong></td>
        <td>${station.statistiques[0].voies}</td>
      </tr>
      <tr>
        <td><strong>Quais</strong></td>
        <td>${station.statistiques[0].quais}</td>
      </tr>
      <!--<tr>
        <td><strong>Zone</strong></td>
        <td>${station.statistiques[0].zone_tarifaire}</td>
      </tr>-->
      <tr>
        <td><strong>Accessibilité</strong></td>
        <td>${station.statistiques[0].accessible}</td>
      </tr>
      <tr>
        <td><strong>Fréquentation</strong></td>
        <td>${station.statistiques[0].frequentation}</td>
      </tr>
      <tr>
        <td><strong>Communes</strong></td>
        <td>${station.statistiques[0].communes.join(', ')}</td>
      </tr>
    </tbody>
  </table>
</div>

<br>

<!-- Affichage des sorties sous forme de cartes horizontales -->
<div class="sorties-section fade-in full-width">
  <div class="sorties-cards" style="display: flex; flex-direction: column; gap: 15px;">
    ${station.sorties.map(sortie => {
      // Vérifier la présence d'informations supplémentaires
      const hasExtraDetails = sortie.ptinteret || sortie.repere;
      return `
      <div class="sortie-card" style="
            display: flex;
            align-items: flex-start; /* On laisse le contenu textuel en haut pour ne pas pénaliser les cas avec des infos additionnelles */
            gap: 15px;
            background: #e0f7fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
          ">
        <!-- Cercle affichant uniquement le numéro, toujours centré -->
        <div class="sortie-number" style="
              width: 40px;
              height: 40px;
              background: #0088cc;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #fff;
              font-weight: bold;
              font-size: 25px;
              align-self: center; /* Le cercle reste centré par rapport à la hauteur totale de la carte */
            ">
          ${sortie.numero}
        </div>
        <!-- Détails de la sortie -->
        <div class="sortie-details" style="flex: 1;">
          <!-- Conteneur de la description avec min-height et alignement dynamique -->
          <div class="description-container" style="
               display: flex;
               align-items: ${hasExtraDetails ? 'flex-start' : 'center'};
               min-height: ${hasExtraDetails ? '0px' : '40px'};  /* Pour que le conteneur ait au moins la hauteur du cercle */
          ">
            <p style="margin: 0; font-size: 20px; color: #333;">${sortie.description}</p>
          </div>
          <!-- Informations additionnelles affichées en-dessous, si disponibles -->
          ${sortie.ptinteret ? `<p style="font-size: 17px; color: #fff; background-color: #5E3E2C; padding: 2px; display: inline-block; margin: 5px 0 2px 0;"><strong>${sortie.ptinteret}</strong></p><br>` : ''}
          ${sortie.repere ? `<p style="margin: 2px 0 3px 0; font-size: 17px; color: #444; border: 2px solid black; padding: 1px; display: inline-block;">${sortie.repere}</p>` : ''}
        </div>
      </div>
      `;
    }).join('')}
  </div>
</div>
        </div>
        </div>
        
        <!-- Carte -->
        <div id="map" class="fade-in"></div>
        
        <div id="iframe-container" class="station-detail fade-in">
        <h2>Écrans <a href="https://enrail.org" class="enrail-link">Enrail</a></h2>
        <p>Écran des prochains départs</p>
        <!-- Iframe avec le lien vers Enrail -->
        <iframe src="${station.enrail_links[0].link}" title="Intégration Enrail, prochains départs" class="enrail-iframe"></iframe>
        <p>Écran des prochaines arrivées</p>
        <!-- Iframe avec le lien vers Enrail -->
        <iframe src="${station.enrail_links[2].link}" title="Informations supplémentaires" class="enrail-iframe"></iframe>
        </div>
        

        
        
        <!-- Bouton Voir plus -->
        <div class="buttons">
        <a href="${station.enrail_links[1].link}" class="button" target="_blank">Voir plus</a>
        </div>
      `;
// Bouton retour en haut
const scrollTopBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    if(document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        scrollTopBtn.style.display = "block";
    } else {
        scrollTopBtn.style.display = "none";
    }
    scrollTopBtn.addEventListener("click", function() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
  }
      // Initialisation de la carte Leaflet
      const map = L.map('map').setView([station.statistiques[0].latitude, station.statistiques[0].longitude], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);
      L.marker([station.statistiques[0].latitude, station.statistiques[0].longitude]).addTo(map)
        .bindPopup(station.nom)
        .openPopup();

    } else {
      container.innerHTML = "<h1>Station introuvable</h1>";
    }
  })
  .catch(error => {
    console.error('Erreur chargement station:', error);
  });
// Fonction pour charger le footer depuis un fichier HTML
function loadFooter() {
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML('beforeend', html);
      })
      .catch(error => console.warn('Erreur lors du chargement du footer:', error));
  }

  // Appeler la fonction pour charger le footer
  loadFooter();
 
</script>
<button id="scrollTopBtn" title="Remonter">↑</button>
</body>
</html>
