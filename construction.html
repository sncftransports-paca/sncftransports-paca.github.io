<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détail ligne - SNCF Transports PACA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2d2d2d;
      margin: 0;
      padding: 20px;
    }
    .ligne-detail {
      background: #5f5f5f;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      text-align: center;
      color: #fff;
    }
    .badge {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 8px 15px;
      border-radius: 50px;
      font-size: 14px;
      margin-top: 10px;
    }
    a.button {
      display: inline-block;
      background: #00796b;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      padding: 12px 25px;
      text-align: center;
    }
    a.button:hover {
      background: #004d40;
    }
    .retour-container {
  margin-top: 40px;
  text-align: center;
}
main {
    flex: 1;
    padding: 20px;
}
#footer-container {
    padding: 15px 0;
}
.wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
</style>
</head>
<body>
    <div class="wrapper">
    <main>
  <div class="retour-container">
    <a href="index.html" class="button">← Retour à l'accueil</a>
  </div>
<div class="ligne-detail">
  <h1>Page en attente de construction</h1>
  <h2>Nous vous invitons à revenir plus tard. <br>Merci de votre compréhension</h2>
</div>

</main>
<footer>
    <div id="footer-container"></div>
</footer>
</div>
<script>// Fonction pour charger le footer depuis un fichier HTML
    function loadFooter() {
      fetch('footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch(error => console.warn('Erreur lors du chargement du footer:', error));
    }
  
    // Appeler la fonction pour charger le footer
    loadFooter();
  </script>
</body>
</html>
